<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protein Analysis Results</title>
    <link rel="stylesheet" href="results.css">
</head>
<body>

    <!-- Header -->
    <header class="top-bar">
        <div class="left">
            <span class="logo">ðŸ§¬</span>
            <span class="page-name">Results Page</span>
        </div>
        <div class="right">
            <span class="user-icon">ðŸ‘¤</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">

        <h1>Protein Analysis Results</h1>

        <!-- Protein Info -->
        <section class="protein-info">
            <p><strong>Protein Name:</strong> Example Protein</p>
            <p><strong>Amino Acid Sequence:</strong> A G A C T G A</p>
        </section>

        <!-- Summary Table -->
        <section>
            <h2>Summary Table</h2>
            <table>
                <tr>
                    <th>Property</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Sequence Length</td>
                    <td>7 amino acids</td>
                </tr>
                <tr>
                    <td>Molecular Weight</td>
                    <td>605</td>
                </tr>
                <tr>
                    <td>Unique Amino Acids</td>
                    <td>4</td>
                </tr>
            </table>
        </section>

        <!-- Amino Acid Frequency -->
        <section>
            <h2>Amino Acid Frequency</h2>

            <div class="chart">
                <div class="bar a">A</div>
                <div class="bar g">G</div>
                <div class="bar c">C</div>
                <div class="bar t">T</div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        Created by Protein Analysis Group
    </footer>

</body>
</html>
